    <style>
        body {

            border-radius: 5px;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
            position: relative;

            padding: 10px; /* Add padding for better visibility */

            text-shadow: 2px 2px 5px rgb(0, 0, 0); /* Add text shadow for better visibility */
        }

        section {
            background-color: rgba(255, 255, 255, 0.075);
            border-radius: 10px;

        form {

            flex-direction: column;

        }

        label {
            margin-bottom: 5px;

            padding: 10px;

            width: 100%;

            border: 1px solid #ddd;

        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out; /* Smooth transitions */
        }

        button:hover {
            background-color: #555; /* Darker color on hover */
            transform: scale(1.1); /* Bounce effect on hover */
        }

        h2 {
            color: #333;
        
        }

        p {
            margin: 5px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
